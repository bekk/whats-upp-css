# Hva løser flexbox?

???

I dag kommer jeg til å vise eksempler på vanlig layoutproblemer man har med css og hvordan man kan løse det med flexbox.

Noe som ofte er litt knotete er horisontal posisjonering ved hjelp av floats og sentrering av elementer vertikalt og horisontalt.

La oss se på et eksempel der man vil sentrere et element vertikalt som har en KJENT høyde.

--

Vertikal sentrering med *kjent* høyde:

  .col[
```html
<div class="parent">
  <div class="child"></div>
</div>
```

```css
.parent {
  position: relative;
}

.child {
  position: absolute;
  top: 50%;
  height: 100px;
  margin-top: -50px; /* minus padding dersom */
  /* border-box ikke er satt */
}

```

Uff 😕

]

  .col[
    ![](images/CenterVertically.png)
  ]

???

* Child må ha position absolute, som betyr at parent må ha position relative
* Negativ margin-top, der man må huske å trekke fra padding, border etc. dersom border-box ikke er satt

# Hva løser flexbox?

Vertikal sentrering med *ukjent* høyde:

  .col[
```html
<div class="parent">
  <div class="child"></div>
</div>
```

```css
.parent {
  position: relative;
}

.child {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}
```

Akk 😫
]

  .col[
    ![](images/CenterVertically.png)
  ]

???

Her ser vi et eksempel på hvordan man løser det samme problemet, bare at høyden på child er UKJENT.

Det gjøres ved hjelp av translateY(-50%)

Går det an å gjøre dette på en bedre måte?
