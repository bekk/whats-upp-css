      # 3 CSS-properties

      ## Blandingsfunksjoner

      ```CSS
      background-blend-mode: <blending-function> | none;
        ```
      ```CSS
      blend-mode: normal | multiply | screen | overlay | darken | lighten | color-dodge | color-burn |
      hard-light | soft-light | difference | exclusion | hue | saturation | color | luminosity
      ```
      ```CSS
      mix-blend-mode: <blending-function> | none ;
      ```
      ## Hvilke objekter skal blandes

      ```CSS
      isolation: isolate | none;
      ```
