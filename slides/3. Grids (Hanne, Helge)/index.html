## Making grids great again


Hanne og Helge

Fagdagen 04.11.2016

???

OK alle sammen! Nå skal vi lære å lage grids i CSS! Og hva er det rette verktøyet for å lage grids?
Rekk opp hånden de som husker når vi fikset dette med tables. 

I nyere tid, ca hele den tiden jeg har jobbet med frontend, har vi jobbet ekstensivt med floats. Men så, for et par år siden, ble det plutselig OK å bruke flexbox. Og det har vært en revolusjon, blant annet når det kommer til å lage grids.

# CSS grids 101

Et enkelt grid.

.col[
```html
<div class="wrapper">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>
```

```css
.wrapper {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 100px 100px 300px;
  grid-template-rows: auto;
}
```
]

.col[
  <style>
    .wrapper.ex-1 {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 100px 100px 300px;
      grid-template-rows: auto;
    }
  </style>
  <div class="wrapper ex-1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
]

???

Hvordan lager man et grunnleggende grid? Først trenger vi en wrapper rundt elementene som skal bli gridet. `display: grid;`. Det er også nyttig med `grid-gap`, plassen mellom elementene. grid-template-columns brukes for å sette antall kolonner. Samme med grid-template-rows, som angir størrelsen på radene.

# Fractional units

Fractional units (<code>fr</code>) angir hvor mye av tilgjengelig plass elementet kan bruke.

.col[```html
<div class="wrapper">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>
```

```css
.wrapper {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 1fr 1fr 3fr;
  grid-template-rows: auto;
}
```
]

.col[
  <style>
  .wrapper.ex-2 {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 1fr 1fr 3fr;
      grid-template-rows: auto;
    }
  </style>
  <div class="wrapper ex-2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
]

???

Her ser man det samme gridet som forrige slide, forskjellen ligger i kolonnebreddene vi har satt. I stedet for at de to første kolonnene tar 100px, tar de nå 1fr. Den siste kolonnen tar 3fr, tre ganger så mye som de to første kolonnene. 

---

# minmax

<code>minmax()</code> angir minimumsverdi og maksimumsverdi.

```html
<div class="wrapper">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
```

```css
.wrapper {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: minmax(100px, 1fr) 1fr 3fr;
  grid-template-rows: auto;
}
```

???

Det andre konseptet er en funksjon som heter minmax(). Den tar to verdier, hvilken minimumsverdi man ønsker og hvilken maksimumsverdi man ønsker. Denne kan brukes for å sette kolonnebredde eller radhøyde.
